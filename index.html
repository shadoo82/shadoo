<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Markets - Tiempo Real</title>
    <style>
        :root {
            --green: #00c46a;
            --red: #f6465d;
            --bg: #0f172a;
            --card: #1e293b;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .connected { background: var(--green); }
        .disconnected { background: var(--red); }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .search-input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 16px;
            width: 300px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--green);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background: #334155;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #334155;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #2d3748; }
        .up { color: var(--green); }
        .down { color: var(--red); }
        .price-change {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        @keyframes pulse-up {
            0% { background: rgba(0, 196, 106, 0.2); }
            100% { background: transparent; }
        }
        @keyframes pulse-down {
            0% { background: rgba(246, 70, 93, 0.2); }
            100% { background: transparent; }
        }
        .updated { animation: pulse-up 1.5s; }
        .updated-down { animation: pulse-down 1.5s; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .page-btn {
            background: var(--card);
            border: none;
            color: #e2e8f0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .page-btn.active {
            background: var(--green);
            color: white;
        }
        .price-cell {
            position: relative;
        }
        .price-movement {
            position: absolute;
            right: -20px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s;
        }
        .trend-up .price-movement {
            color: var(--green);
            transform: translateX(-10px);
            opacity: 1;
        }
        .trend-down .price-movement {
            color: var(--red);
            transform: translateX(-10px);
            opacity: 1;
        }
        .symbol-link {
            color: #00c46a;
            text-decoration: none;
            cursor: pointer;
        }
        .symbol-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Mercados Binance (USDT)</h1>
        
        <div id="status" class="status disconnected">Conectando...</div>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar par USDT (ej. BTCUSDT)">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>SÃ­mbolo</th>
                    <th>Precio</th>
                    <th>Cambio (24h)</th>
                    <th>Volumen (USDT)</th>
                </tr>
            </thead>
            <tbody id="market-data"></tbody>
        </table>
        
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // Estado de la aplicaciÃ³n
        const state = {
            currentPage: 1,
            totalPages: 1,
            perPage: 20,
            marketData: [],
            priceHistory: {},
            searchQuery: '',
            totalUsdtPairs: 0
        };

        // Elementos del DOM
        const statusElement = document.getElementById('status');
        const marketTable = document.getElementById('market-data');
        const paginationElement = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');

        // ConexiÃ³n WebSocket
        const socket = io('ws://localhost:5000');

        // Manejar conexiÃ³n
        socket.on('connect', () => {
            loadData(state.currentPage);
        });

        socket.on('disconnect', () => {
            statusElement.textContent = "âœ– DESCONECTADO - Intentando reconectar...";
            statusElement.className = "status disconnected";
        });

        // Actualizaciones en tiempo real
        socket.on('price_update', (update) => {
            updateSingleSymbol(update);
        });

        // Cargar datos iniciales
        function loadData(page) {
            const query = state.searchQuery ? `&search=${state.searchQuery}` : '';
            fetch(`/get_data?page=${page}&per_page=${state.perPage}${query}`)
                .then(res => res.json())
                .then(data => {
                    state.marketData = data.data;
                    state.totalPages = Math.ceil(data.total / state.perPage);
                    state.currentPage = page;
                    state.totalUsdtPairs = data.total_usdt_pairs;
                    
                    statusElement.textContent = `âœ” CONECTADO - Datos en tiempo real (${state.totalUsdtPairs} pares USDT)`;
                    statusElement.className = "status connected";
                    
                    savePriceHistory();
                    renderTable();
                    renderPagination();
                })
                .catch(err => console.error('Error cargando datos:', err));
        }

        // Formatear precios
        function formatPrice(price) {
            const num = parseFloat(price);
            if (num >= 1) {
                return num.toFixed(2);
            } else {
                return price;
            }
        }

        // Renderizar tabla
        function renderTable() {
            marketTable.innerHTML = '';
            
            state.marketData.forEach(item => {
                const isUp = parseFloat(item.priceChangePercent) >= 0;
                const changeClass = isUp ? 'up' : 'down';
                const volume = (parseFloat(item.quoteVolume) / 1000000).toFixed(2);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/orderbook?symbol=${item.symbol}" class="symbol-link">${item.symbol}</a></td>
                    <td class="price-cell">
                        ${formatPrice(item.lastPrice)}
                        <span class="price-movement">${isUp ? 'â†‘' : 'â†“'}</span>
                    </td>
                    <td>
                        <span class="price-change ${changeClass}">
                            ${isUp ? 'â–²' : 'â–¼'} ${Math.abs(parseFloat(item.priceChangePercent)).toFixed(2)}%
                        </span>
                    </td>
                    <td>${volume}M</td>
                `;
                marketTable.appendChild(row);
            });
        }

        // Actualizar un solo sÃ­mbolo
        function updateSingleSymbol(update) {
            const symbol = update.symbol;
            const row = Array.from(marketTable.rows).find(row => 
                row.cells[0].textContent === symbol
            );
            
            if (row) {
                const priceCell = row.cells[1];
                const changeCell = row.cells[2].querySelector('.price-change');
                const volumeCell = row.cells[3];
                
                const oldPrice = state.priceHistory[symbol] || parseFloat(priceCell.textContent);
                const newPrice = parseFloat(update.price);
                const isUp = newPrice >= oldPrice;
                
                priceCell.textContent = formatPrice(update.price);
                changeCell.innerHTML = `${isUp ? 'â–²' : 'â–¼'} ${Math.abs(parseFloat(update.change)).toFixed(2)}%`;
                volumeCell.textContent = (parseFloat(update.volume) / 1000000).toFixed(2) + 'M';
                
                priceCell.classList.remove('trend-up', 'trend-down');
                changeCell.classList.remove('up', 'down');
                
                void priceCell.offsetWidth;
                
                priceCell.classList.add(isUp ? 'trend-up' : 'trend-down');
                changeCell.classList.add(isUp ? 'up' : 'down');
                
                state.priceHistory[symbol] = newPrice;
            }
        }

        // Guardar precios para comparaciÃ³n
        function savePriceHistory() {
            state.priceHistory = {};
            state.marketData.forEach(item => {
                state.priceHistory[item.symbol] = parseFloat(item.lastPrice);
            });
        }

        // PaginaciÃ³n
        function renderPagination() {
            paginationElement.innerHTML = '';
            
            const maxVisible = 5;
            let start = Math.max(1, state.currentPage - Math.floor(maxVisible / 2));
            let end = Math.min(state.totalPages, start + maxVisible - 1);
            
            if (end - start < maxVisible - 1) {
                start = Math.max(1, end - maxVisible + 1);
            }
            
            if (state.currentPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.innerHTML = 'Â«Â«';
                firstBtn.onclick = () => loadData(1);
                paginationElement.appendChild(firstBtn);
            }
            
            if (state.currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = 'Â«';
                prevBtn.onclick = () => loadData(state.currentPage - 1);
                paginationElement.appendChild(prevBtn);
            }
            
            for (let i = start; i <= end; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === state.currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => loadData(i);
                paginationElement.appendChild(btn);
            }
            
            if (state.currentPage < state.totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = 'Â»';
                nextBtn.onclick = () => loadData(state.currentPage + 1);
                paginationElement.appendChild(nextBtn);
            }
            
            if (state.currentPage < state.totalPages) {
                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.innerHTML = 'Â»Â»';
                lastBtn.onclick = () => loadData(state.totalPages);
                paginationElement.appendChild(lastBtn);
            }
        }

        // Filtrar con la barra de bÃºsqueda
        searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value.trim().toUpperCase();
            state.currentPage = 1;
            loadData(state.currentPage);
        });
    </script>
</body>
</html>
